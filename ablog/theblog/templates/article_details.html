{% extends 'base.html'%}

{% block title %} {{ post.title }} {% endblock %}
{% block content %}

    <h1>{{ post.title }}</h1>
    <h7>By: {{ post.author.first_name }} {{ post.author.last_name }} - <small><a class="nav-link" href="{% url 'update_post' post.pk %}">Edit</a></small></h7>
    <hr>
    <br/>
    {{ post.body}}
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-info">Back to main page</a>

{% endblock %}
